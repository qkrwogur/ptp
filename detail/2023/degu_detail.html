<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles.css" />
    <title>제품 소개</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .product-image {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        display: block;
      }
      .product-info {
        text-align: center;
      }
      .product-title {
        font-size: 24px;
        margin: 20px 0;
      }

      .product-little-title {
        text-align: left;
        font-size: 18px;
        color: #333;
      }
      .product-description {
        text-align: left;
        font-size: 16px;
        color: #333;
      }
    </style>

    <section>
      <div>
        <nav><a href="../../index.html">Home</a></nav>
        <nav><a href="https://github.com/qkrwogur">github</a></nav>
      </div>
    </section>
  </head>
  <body>
    <div class="container">
      <div class="product-info">
        <img
          src="../../img/대구시 미세먼지.png"
          alt="Widget X 제품 이미지"
          class="product-image"
        />
        <h1 class="product-title">대구시 미세먼지 단말</h1>
        <h4 class="product-little-title">주요기능 :</h4>
        <p class="product-description">
          미세먼지 단말을 대구시에 납품하기 위해 경북대에서 요구한 암호화 라이브러리를 사용한 데이터를 가공하는 프로젝트
        </p>
        <h4 class="product-little-title">나의 역할 :</h4>
        <p class="product-description">
          <ul class="product-description">
            <li>암호화 라이브러리 사용 데이터 구성</li>
            <li>암호화 데이터 인증</li>
          </ul>
        </p>
      </div>
    </div>
  </body>
</html>
